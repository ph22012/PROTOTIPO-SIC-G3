{% extends 'layouts/base.html' %} {% block content %}

<div class="container align-content-center">
  <div class=" row mx-3" style="margin-top: 50px">
    <h2 class="text-center col-12">Estados financieros</h2>
    <div class=" col-6">
        <h3 class="text-center"> Periodo: </h3>
    </div>
    <div class=" col-6">
        <form class="text-center" style="font-size: larger;">{{ periodoActual.fechaInicio|date:"d-m-Y" }} al {{ periodoActual.fechaFin|date:"d-m-Y" }}</form>
    </div>
    
    <div class="card my-4 w-100">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="row">
            <div class="col-8 text-center">
              <h5>Balance de comprobacion</h5>
            </div>
            <div class="col-2 offset-2 text-center">
                <a href="/gestionar/balance-comprobacion"><button class="btn-outline-primary w-100">Ver</button></a>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-8 text-center">
              <h5>Estado de resultados</h5>
            </div>
            <div class="col-2 text-center">
              <a href="/gestionar/estado-resultado"><button class="btn-outline-primary w-100">Ver</button></a>
            </div>
            <div class="col-2 text-center">
              <button class="btn-outline-success w-100">Generar</button>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-8 text-center">
              <h5>Estado de capital</h5>
            </div>
            <div class="col-2 text-center">
              <button class="btn-outline-primary w-100">Ver</button>
            </div>
            <div class="col-2 text-center">
              <button class="btn-outline-success w-100">Generar</button>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-8 text-center">
              <h5>Balance general</h5>
            </div>
            <div class="col-2 text-center">
              <a href="/gestionar/balance-general"><button class="btn-outline-primary w-100">Ver</button></a>
            </div>
            <div class="col-2 text-center">
              <button class="btn-outline-success w-100">Generar</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

{%endblock%}
