{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <title>Cat√°logo de cuentas</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: rgb(43, 109, 231)"
    >
      <div class="container-fluid">
        <label class="navbar-brand ms-4" href="#">Gestion Expert</label>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo de cuentas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Transacciones</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Estados Financieros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Inventarios</a
              >
            </li>
          </ul>

          <ul class="navbar-nav ms-0 mb mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-current="page"
                aria-expanded="false"
              >
                Nombre de usuario
                <img
                  src="{% static 'icons/user.png' %}"
                  alt="usuario"
                  width="30px"
                  height="30px"
                />
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                <li><a class="dropdown-item" href="#">Pendiente</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Pendiente</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
