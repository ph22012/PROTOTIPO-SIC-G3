{% extends 'layouts/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Transacción</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            flex-direction: column;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        form p {
            text-align: center;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 style="text-align:center">Registrar Transacción</h2>
            
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div id="saldos-container">
                <h4>Saldos</h4>
                <div class="input-group mb-3 saldo-item">
                    <select name="saldos[0][idCuenta]" class="form-control" required>
                        {% for cuenta in cuentas %}
                            <option value="{{ cuenta.idCuenta }}">{{ cuenta.nameCuenta }}</option>
                        {% endfor %}
                    </select>
                    <input type="number" name="saldos[0][monto]" class="form-control" placeholder="Monto" required>
                    <select name="saldos[0][tipo]" class="form-control" required>
                        <option value="cargo">Cargo</option>
                        <option value="haber">Haber</option>
                    </select>
                    <input type="date" name="saldos[0][fecha]" class="form-control" required>
                </div>
            </div>
            <button type="button" id="add-saldo" class="btn btn-secondary mb-3">Agregar Saldo</button>
            <button type="submit" class="btn btn-primary">Guardar Transacción</button>
            </form>
    </div>

    <script>
        document.getElementById('add-saldo').onclick = function() {
            const container = document.getElementById('saldos-container');
            const index = container.children.length;
            const newSaldo = `<div class="input-group mb-3 saldo-item">
                <select name="saldos[${index}][idCuenta]" class="form-control" required>
                    {% for cuenta in cuentas %}
                        <option value="{{ cuenta.idCuenta }}">{{ cuenta.nameCuenta }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="saldos[${index}][monto]" class="form-control" placeholder="Monto" required>
                <select name="saldos[${index}][tipo]" class="form-control" required>
                    <option value="cargo">Cargo</option>
                    <option value="haber">Haber</option>
                </select>
                <input type="date" name="saldos[${index}][fecha]" class="form-control" required>
            </div>`;
            container.insertAdjacentHTML('beforeend', newSaldo);
        }
    </script>
{% endblock %}
