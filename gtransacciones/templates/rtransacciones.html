<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Transacción</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Transacción</h2>
        
        <!-- Mensaje de éxito o error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="">
            {% csrf_token %}
             <!-- Mostrar el formulario Django -->
             <div class="form-group">
                <label for="id_date">Fecha:</label>
                {{ form.date }}
            </div>
            
            <div class="form-group">
                <label for="id_description">Descripción:</label>
                {{ form.description }}
            </div>
            
            <div class="form-group">
                <label for="id_amount">Monto:</label>
                {{ form.amount }}
            </div>
            
            <div class="form-group">
                <label for="id_debit_account">Cuenta de Débito:</label>
                {{ form.debit_account }}
            </div>
            
            <div class="form-group">
                <label for="id_credit_account">Cuenta de Crédito:</label>
                {{ form.credit_account }}
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Transacción</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
